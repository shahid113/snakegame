<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 100vw;
            height: 100vh;
            min-height: 100vh;
            min-width: 100vw;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
        }
        .game-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            box-sizing: border-box;
        }
        .score {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .game-canvas {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            background: rgba(0,0,0,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            display: block;
            width: 96vw;
            height: 70vh;
            max-width: 100vw;
            max-height: 70vh;
            touch-action: none;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            font-size: 24px;
            display: none;
            z-index: 1000;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.1);
        }
        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            border: none;
            padding: 15px 30px;
            margin-top: 20px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.3);
        }
        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.4);
        }
        .controls-info {
            color: white;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
        .touch-controls {
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
            z-index: 10;
        }
        .touch-row {
            display: flex;
            justify-content: center;
            width: 100vw;
        }
        .touch-btn {
            pointer-events: auto;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            border: 2px solid #fff;
            color: #fff;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
            transition: background 0.2s;
        }
        .touch-btn:active {
            background: rgba(255,255,255,0.35);
        }
        .touch-dpad {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px 60px;
            gap: 0;
            justify-content: center;
            align-items: center;
        }
        .touch-dpad .touch-btn {
            margin: 0;
        }
        .touch-dpad .empty {
            background: transparent;
            border: none;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            .game-canvas {
                width: 90vw;
                height: 50vh;
            }
            .touch-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            .score {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        <canvas id="gameCanvas" class="game-canvas"></canvas>
        <div class="controls-info">
            Tap the arrows or use arrow keys to control the snake
        </div>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn" class="restart-btn">Play Again</button>
        </div>
        <!-- Controls: Up, Left, Down, Right -->
        <div class="touch-controls">
            <div class="touch-dpad">
                <button class="touch-btn empty"></button>
                <button class="touch-btn" id="btnUp">&#8593;</button>
                <button class="touch-btn empty"></button>
                <button class="touch-btn" id="btnLeft">&#8592;</button>
                <button class="touch-btn empty"></button>
                <button class="touch-btn" id="btnRight">&#8594;</button>
                <button class="touch-btn empty"></button>
                <button class="touch-btn" id="btnDown">&#8595;</button>
                <button class="touch-btn empty"></button>
            </div>
        </div>
    </div>
    <!-- Sound effects -->
    <audio id="eatSound" src="eating.mp3"></audio>
    <audio id="gameOverSound" src="gameover.mp3"></audio>
    <audio id="clickSound" src="click.mp3"></audio>
    <script>
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.scoreElement = document.getElementById('score');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                this.restartBtn = document.getElementById('restartBtn');
                // Sound elements
                this.eatSound = document.getElementById('eatSound');
                this.gameOverSound = document.getElementById('gameOverSound');
                this.clickSound = document.getElementById('clickSound');
                this.setCanvasSize();
                this.init();
                this.setupEventListeners();
                this.gameLoopRunning = false;
                this.gameLoop();
            }

            setCanvasSize() {
                // Responsive canvas, square, divisible by 20
                const w = window.innerWidth * 0.96;
                const h = window.innerHeight * 0.70;
                const size = Math.floor(Math.min(w, h));
                this.canvas.width = size;
                this.canvas.height = size;
                this.gridSize = Math.floor(size / 20);
                this.tileCountX = Math.floor(this.canvas.width / this.gridSize);
                this.tileCountY = Math.floor(this.canvas.height / this.gridSize);
                this.canvas.width = this.tileCountX * this.gridSize;
                this.canvas.height = this.tileCountY * this.gridSize;
            }

            init() {
                const startX = Math.floor(this.tileCountX / 2);
                const startY = Math.floor(this.tileCountY / 2);
                this.snake = [
                    {x: startX, y: startY},
                    {x: startX - 1, y: startY},
                    {x: startX - 2, y: startY}
                ];
                this.dx = 1;
                this.dy = 0;
                this.score = 0;
                this.gameRunning = true;
                this.food = this.generateFood();
                this.updateScore();
                this.gameOverElement.style.display = 'none';
                if (!this.gameLoopRunning) {
                    this.gameLoopRunning = true;
                    this.gameLoop();
                }
            }

            generateFood() {
                let food;
                while (true) {
                    food = {
                        x: Math.floor(Math.random() * this.tileCountX),
                        y: Math.floor(Math.random() * this.tileCountY)
                    };
                    if (!this.snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                        return food;
                    }
                }
            }

            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    switch (e.key) {
                        case 'ArrowUp':
                            if (this.dy === 0) { this.dx = 0; this.dy = -1; }
                            break;
                        case 'ArrowDown':
                            if (this.dy === 0) { this.dx = 0; this.dy = 1; }
                            break;
                        case 'ArrowLeft':
                            if (this.dx === 0) { this.dx = -1; this.dy = 0; }
                            break;
                        case 'ArrowRight':
                            if (this.dx === 0) { this.dx = 1; this.dy = 0; }
                            break;
                    }
                });

                // Get the click sound element
                const clickSound = document.getElementById('clickSound');
                const playClick = () => {
                    if (clickSound) {
                        clickSound.currentTime = 0;
                        clickSound.play();
                    }
                };

                // Touch button controls with sound
                document.getElementById('btnUp').addEventListener('click', () => {
                    if (this.dy === 0) { this.dx = 0; this.dy = -1; }
                    playClick();
                });
                document.getElementById('btnDown').addEventListener('click', () => {
                    if (this.dy === 0) { this.dx = 0; this.dy = 1; }
                    playClick();
                });
                document.getElementById('btnLeft').addEventListener('click', () => {
                    if (this.dx === 0) { this.dx = -1; this.dy = 0; }
                    playClick();
                });
                document.getElementById('btnRight').addEventListener('click', () => {
                    if (this.dx === 0) { this.dx = 1; this.dy = 0; }
                    playClick();
                });

                this.restartBtn.addEventListener('click', () => {
                    this.gameLoopRunning = false;
                    this.init();
                });

                window.addEventListener('resize', () => {
                    this.setCanvasSize();
                    this.init();
                });
            }

            update() {
                if (!this.gameRunning) return;
                const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};
                // Wall collision
                if (
                    head.x < 0 || head.x >= this.tileCountX ||
                    head.y < 0 || head.y >= this.tileCountY
                ) {
                    this.gameOver();
                    return;
                }
                // Self collision
                if (this.snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                    this.gameOver();
                    return;
                }
                this.snake.unshift(head);
                // Food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    this.score++;
                    this.updateScore();
                    this.food = this.generateFood();
                    // Play eat sound
                    if (this.eatSound) {
                        this.eatSound.currentTime = 0;
                        this.eatSound.play();
                    }
                } else {
                    this.snake.pop();
                }
            }

            draw() {
                // Clear canvas
                this.ctx.fillStyle = 'rgba(0,0,0,0.15)';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw snake
                for (let i = 0; i < this.snake.length; i++) {
                    const segment = this.snake[i];
                    this.ctx.fillStyle = i === 0 ? '#388e3c' : `rgba(76,175,80,${1 - i*0.07})`;
                    this.ctx.fillRect(
                        segment.x * this.gridSize + 1,
                        segment.y * this.gridSize + 1,
                        this.gridSize - 2,
                        this.gridSize - 2
                    );
                }

                // Draw food
                this.ctx.fillStyle = '#FF6B6B';
                this.ctx.fillRect(
                    this.food.x * this.gridSize + 2,
                    this.food.y * this.gridSize + 2,
                    this.gridSize - 4,
                    this.gridSize - 4
                );
            }

            updateScore() {
                this.scoreElement.textContent = this.score;
            }

            gameOver() {
                this.gameRunning = false;
                this.finalScoreElement.textContent = this.score;
                this.gameOverElement.style.display = 'block';
                this.gameLoopRunning = false;
                // Play game over sound
                if (this.gameOverSound) {
                    this.gameOverSound.currentTime = 0;
                    this.gameOverSound.play();
                }
            }

            gameLoop() {
                if (this.gameRunning) {
                    this.update();
                    this.draw();
                    setTimeout(() => this.gameLoop(), 180); // SLOWER SPEED
                } else {
                    this.draw(); // Show final state
                }
            }
        }

        window.addEventListener('load', () => {
            new SnakeGame();
        });
    </script>
</body>
</html>
